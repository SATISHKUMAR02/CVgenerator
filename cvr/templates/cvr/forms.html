<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <br>
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">NAME:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="name" name="name" placeholder="John">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">EMAIL:</label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" id="email" name="email" placeholder="John@gmail.com">
                </div>
            </div>
            <div class="form-group row">
                <label for="phone" class="col-sm-2 col-form-label">PHONE NUMBER:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="xxxxxxxx">
                </div>
            </div>
            <div class="form-group row">
                <label for="about" class="col-sm-2 col-form-label">ABOUT:</label>
                <div class="col-sm-6">
                    <textarea class="form-control" name="about" id="about" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="school" class="col-sm-2 col-form-label">SCHOOL:</label>
                <div class="col-sm-6">
                    <textarea class="form-control" name="school" id="school" rows="2"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="college" class="col-sm-2 col-form-label">COLLEGE:</label>
                <div class="col-sm-6">
                    <textarea class="form-control" name="college" id="college" rows="2"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="experience" class="col-sm-2 col-form-label">PREVIOUS EXPERIENCE:</label>
                <div class="col-sm-6">
                    <textarea class="form-control" name="experience" id="experience" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="skills" class="col-sm-2 col-form-label">SKILLS:</label>
                <div class="col-sm-6">
                    <textarea class="form-control" name="skills" id="skills" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
